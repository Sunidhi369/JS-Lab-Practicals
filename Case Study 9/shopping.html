<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar Schedule Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table>
    <tr>
      <th rowspan="2">Day</th>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>

    <tr>
      <td rowspan="2">Monday</td>
      <td class="yellow">8:00 a.m.</td>
      <td class="blue">5:00 p.m.</td>
      <td class="topic" onclick="showAlert('Introduction to XML')">Introduction to XML</td>
    </tr>
    <tr>
      <td class="yellow">8:00 a.m.</td>
      <td class="blue">5:00 p.m.</td>
      <td class="topic" onclick="showAlert('Validity: DTD and Relax NG')">Validity: DTD and Relax NG</td>
    </tr>

    <tr>
      <td rowspan="2">Tuesday</td>
      <td class="yellow">8:00 a.m.</td>
      <td class="blue">11:00 a.m.</td>
      <td class="topic" onclick="showAlert('XPath')">XPath</td>
    </tr>
    <tr>
      <td class="green">11:00 a.m.</td>
      <td class="blue">2:00 p.m.</td>
      <td class="topic" onclick="showAlert('XSL Transformations')">XSL Transformations</td>
    </tr>

    <tr>
      <td>Wednesday</td>
      <td class="yellow">8:00 a.m.</td>
      <td class="blue">12:00 p.m.</td>
      <td class="topic" onclick="showAlert('XSL Formatting Objects')">XSL Formatting Objects</td>
    </tr>
  </table>

  <script src="script.js"></script>

</body>
</html>
