<!DOCTYPE html>
<html>
<head>
    <title>Try Catch Throw Finally Example</title>
</head>
<body>
    <h2>Javascript try...catch...throw...finally</h2>
    <p id="output"></p>
    <script>
        function checkAge(age) {
            try {
                if (age < 0 {
                    // Create a custom error using throw
                    throw new Error("Age cannot be negative.");
                } else if (age < 18) {
                    throw new Error("you must be at least 18 years old.");
                } else {
                    document.getElementById("output").innerHTML = "Access granted.";
                }
            } catch (error) {
                document.getElementById("output").innerHTML = "Error: " + error.message;
            } finally {
                document.getElementById("output").innerHTML += " <br>check completed)";
            }
        }
        // Test the function
        checkAge(-5); // This will throw an error
        checkAge(15); // This will throw an error
        checkAge(25); // This will grant access
    </script>
</body>
</html>
