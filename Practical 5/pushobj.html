<!DOCTYPE html>
<html>
    <head>
        <title>push() Example</title>
    </head>
    <body>
        <script>
            var fruits = ["Apple", "Banana", "Orange"];

            // Using push() to add elements to the end of the array
            fruits.push("Mango");
            fruits.push("Pineapple");

            document.write("Fruits Array: " +fruits+ "<br>");

            document.write("Length of Array: " +fruits.length);
        </script>
    </body>
</html>
