<!DOCTYPE html>
<html>
    <head>
        <title>pop() Example with Objects</title>
    </head>
    <body>
        <script>
            var fruits = ["Apple","Banana","Mango","Orange"];

            var removedFruit = fruits.pop(); // Removes the last element ("Orange") 
            
            document.write("Fruits Array  " +fruits+ "<br>");
            document.write("Removed Fruit: " +removedFruit+ "<br>");
            document.write("Length of Array:" +fruits.length);
        </script>
    </body>
</html>
