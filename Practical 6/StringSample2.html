<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let firstName = "John";
        let lastName = "Doe";


        let fullName1 = firstName + " " + lastName;

        let fullName2 = `${firstName} ${lastName}`;

        document.write("Full Name 1: "+ fullName1 + "<br>");
        document.write("Full Name 2: "+ fullName2 + "<br>");
    </script>
</body>
</html>
