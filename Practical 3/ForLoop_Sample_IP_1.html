<!DOCTYPE html>
<html>
<head
    <title>For Loop Example</title>
</head>
<body>
    <h2>NUMBERS FROM 1 TO 5:</h2>
    <div id="output"></div>
    <script>
        let result = "";
        for (let i = 1; i <= 5; i++) {
            result += "Number: " + i + "<br>";
        }
        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
