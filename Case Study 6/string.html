<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Operations in JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>String Operations</h1>
    <p>Perform basic string operations using JavaScript.</p>

    <h2>1️⃣ Reverse a String</h2>
    <input type="text" id="stringInput" placeholder="Enter any string">
    <br>
    <button onclick="reverseString()">Reverse String</button>
    <p id="reverseResult"></p>

    <hr>

    <h2>2️⃣ Count Vowels in a Paragraph</h2>
    <textarea id="paragraphInput" placeholder="Enter a paragraph..." rows="5"></textarea>
    <br>
    <button onclick="countVowels()">Count Vowels</button>
    <p id="vowelResult"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
